{% load static %} <!--указываем, что будем подключать статические файлы, например, css-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная страница {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo_simple.jpg'%}" alt="Лого">
        <span class="logo">PsyHelp</span>
        <h3>Навигация</h3>
       <!-- ul>li*3 создается 3 тега li-->
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i>Публикации</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>
        </ul>
    </aside>
        <main>
        {% block content %} <!--создаем секцию блок, которую можно будет менять подставлять, называем блок но повторяться на отдной странице нельзя-->
        {% endblock %}
        </main>
</body>
</html>
