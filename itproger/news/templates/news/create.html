{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению статьи</h1> <!--вывод информации из файла views.py внутри шаблона-->
        <form method="post"> <!--обрабатываем форму прямо на этой странице методом create-->
            {% csrf_token %} <!--токен для защиты от межсайтовой подделки запроса CSRF-->
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span> <!--если нет ошибки, то пустой символ выодится, который не видно, если ошибка есть выводиться сообщение об ошибке-->
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
